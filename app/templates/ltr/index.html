<html>
<head>
  <title>Hello</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">

    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="display: flex; flex-direction: column; width: 100vw; height: 100vh;">
<div class="ar_main" style="height:80vh; overflow: hidden;">
    <a-scene embedded arjs>
  
      <a-marker preset="hiro">
  
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
  
      </a-marker>
  
      <a-entity camera></a-entity>
  
    </a-scene>
  </div>
  <div class="button_bar" style="height:20vh; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); display: flex; justify-content: center;">
    <img  src="https://www.flaticon.com/svg/static/icons/svg/811/811876.svg" onclick='toggleSound(this);' width=30% height=30% style="vertical-align:middle;margin:0px 15px">
     <img  src="https://www.flaticon.com/svg/static/icons/svg/811/811887.svg" onclick='toggleVideo(this);' width=30% height=30% style="vertical-align:middle;margin:0px 15px">
     <img  src="https://t4.ftcdn.net/jpg/03/40/68/87/240_F_340688752_KQ2XV2ypGny1W9TNcC9RmYu0BwybXnci.jpg" width=30% height=30% style="vertical-align:middle;margin:0px 15px">
     
     <img style="float:right;" src="https://www.flaticon.com/svg/static/icons/svg/992/992653.svg" width=30% height=30% style="vertical-align:middle;margin:0px 10px">
  </div>
  
  </body>
</html>
