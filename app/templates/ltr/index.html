<html>
  <head>
    <title>Virtual Call</title>
    <link rel="stylesheet" href='../static/style.css'/>
  </head>
  <body>
    <h3><img src="{{ url_for('stream.video_feed') }}" width="100%" height="90%"></h3>
    <div align="center">
     <img  src="https://www.flaticon.com/svg/static/icons/svg/811/811876.svg" onclick='toggleSound(this);' width=4% height=6% style="vertical-align:middle;margin:0px 15px">
     <img  src="https://www.flaticon.com/svg/static/icons/svg/811/811887.svg" onclick='toggleVideo(this);' width=4% height=6% style="vertical-align:middle;margin:0px 15px">
     <img  src="https://t4.ftcdn.net/jpg/03/40/68/87/240_F_340688752_KQ2XV2ypGny1W9TNcC9RmYu0BwybXnci.jpg" width=3% height=6% style="vertical-align:middle;margin:0px 15px">
     
     <img align="right" src="https://www.flaticon.com/svg/static/icons/svg/992/992653.svg" width=4% height=6% style="vertical-align:middle;margin:0px 10px">
	</div>

  </body>

<script type="text/javascript">
	function toggleSound(img)
{
   img.src= img.src=="https://www.flaticon.com/svg/static/icons/svg/811/811876.svg" ? "https://www.flaticon.com/svg/static/icons/svg/811/811875.svg" : "https://www.flaticon.com/svg/static/icons/svg/811/811876.svg";
}
</script>

<script type="text/javascript">
	function toggleVideo(img)
{
   img.src= img.src=="https://www.flaticon.com/svg/static/icons/svg/811/811887.svg" ? "https://www.flaticon.com/svg/static/icons/svg/811/811886.svg" : "https://www.flaticon.com/svg/static/icons/svg/811/811887.svg";
}
</script>
  
</html>
