<html>
  <head>
    <title>Virtual Call</title>
    <link rel="stylesheet" href='../static/style.css'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
  </head>
  <body>
    <h3><img src="{{ url_for('stream.video_feed') }}" width="100%" height="90%"></h3>>
    <div style="align-self: center;">
     <img  src="https://www.flaticon.com/svg/static/icons/svg/811/811876.svg" onclick='toggleSound(this);' width=4% height=6% style="vertical-align:middle;margin:0px 15px">
     <img  src="https://www.flaticon.com/svg/static/icons/svg/811/811887.svg" onclick='toggleVideo(this);' width=4% height=6% style="vertical-align:middle;margin:0px 15px">
     <img style="float: right;" src="https://www.flaticon.com/svg/static/icons/svg/992/992653.svg" width=4% height=6% style="vertical-align:middle;margin:0px 10px">
     <img  src="https://t4.ftcdn.net/jpg/03/40/68/87/240_F_340688752_KQ2XV2ypGny1W9TNcC9RmYu0BwybXnci.jpg" width=3% height=6% style="vertical-align:middle;margin:0px 15px">
     
     <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
       VR
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Input</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Press to speak, before proceeding to the other page!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for( 'teacher.vr' ) }}';">Okay</button>
          </div>
        </div>
      </div>
        
	</div>

  <!-- Button trigger modal -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>

  </body>
<script type="text/javascript">
	function toggleSound(img)
{
   img.src= img.src=="https://www.flaticon.com/svg/static/icons/svg/811/811876.svg" ? "https://www.flaticon.com/svg/static/icons/svg/811/811875.svg" : "https://www.flaticon.com/svg/static/icons/svg/811/811876.svg";
}
</script>

<script type="text/javascript">
	function toggleVideo(img)
{
   img.src= img.src=="https://www.flaticon.com/svg/static/icons/svg/811/811887.svg" ? "https://www.flaticon.com/svg/static/icons/svg/811/811886.svg" : "https://www.flaticon.com/svg/static/icons/svg/811/811887.svg";
}
</script>

<script type="text/javascript">

</script>
  
</html>
